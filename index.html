    <style>
      :root {
        --terminal-bg: #000000;
        --terminal-fg: #ff9900; /* Classic Amber */
        --terminal-fg-dim: #9ca3af;
        --terminal-border: #333333;
        --terminal-accent: #00ffff; /* Cyber cyan for data */
        --terminal-alert: #ff0000;
      }
      body {
        background-color: var(--terminal-bg);
        color: var(--terminal-fg);
        font-family: 'JetBrains Mono', monospace;
        overflow: hidden; /* App handles scrolling */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--terminal-fg);
      }
      
      .terminal-scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        opacity: 0.15;
      }

      .glow-text {
        text-shadow: 0 0 2px rgba(255, 153, 0, 0.5);
      }

      /* Leaflet Terminal Overrides */
      .leaflet-container {
        background: #050505 !important;
        font-family: 'JetBrains Mono', monospace !important;
      }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: #000 !important;
        color: #ff9900 !important;
        border: 1px solid #333;
        border-radius: 0 !important;
        padding: 0 !important;
        box-shadow: 0 0 10px rgba(0,0,0,0.8);
      }

        margin: 0 !important;
      }
      .leaflet-bar a {
        background-color: #111 !important;
        color: #ff9900 !important;
        border: 1px solid #333 !important;
        border-bottom: 1px solid #333 !important;
      }
      .leaflet-bar a:hover {
        background-color: #333 !important;
        color: #fff !important;
